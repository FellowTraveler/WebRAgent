{% extends 'base.html' %}

{% block title %}Login | WebRAgent{% endblock %}

{% block head_extra %}
<style>
    .login-container {
        min-height: calc(100vh - 200px);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        max-width: 450px;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: none;
    }
    .login-header {
        background: linear-gradient(135deg, var(--bs-primary) 0%, #4361ee 100%);
        padding: 2rem 1.5rem;
        text-align: center;
    }
    .logo-circle {
        width: 80px;
        height: 80px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
    }
    .logo-icon {
        font-size: 2.5rem;
        color: white;
    }
    .login-title {
        color: white;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }
    .login-subtitle {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 0;
        font-size: 1rem;
    }
    .login-body {
        padding: 2rem;
    }
    .form-floating {
        margin-bottom: 1rem;
    }
    .form-floating label {
        color: #6c757d;
    }
    .login-input {
        border-radius: 8px;
        padding: 1rem 0.75rem;
        height: calc(3.5rem + 2px);
        border: 1px solid #ced4da;
        background-color: #f8f9fa;
    }
    .login-input:focus {
        background-color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
    }
    .login-button {
        padding: 0.8rem;
        font-size: 1.1rem;
        border-radius: 8px;
        font-weight: 500;
        letter-spacing: 0.5px;
        margin-top: 1rem;
    }
    .demo-credentials {
        background-color: #f8f9fa;
        border-top: 1px solid #eee;
        padding: 1rem;
    }
    .demo-title {
        font-size: 0.9rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #6c757d;
        margin-bottom: 0.75rem;
    }
    .credential-badge {
        background-color: #e9ecef;
        padding: 0.4rem 0.75rem;
        border-radius: 4px;
        font-family: monospace;
        font-size: 0.85rem;
        color: #495057;
        margin: 0 0.25rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card card">
        <div class="login-header">
            <div class="logo-circle">
                <i class="bi bi-diagram-3-fill logo-icon"></i>
            </div>
            <h1 class="login-title">Welcome to WebRAgent</h1>
            <p class="login-subtitle">Sign in to access the WebRAgent application</p>
        </div>
        
        <div class="login-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-floating">
                    <input type="text" class="form-control login-input" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="bi bi-person me-2"></i>Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control login-input" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary login-button">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </div>
            </form>
        </div>
        
        <div class="note-container text-center">
            <div class="mt-2 small text-muted">
                <i class="bi bi-info-circle me-1"></i>
                Please enter your username and password to access the system
            </div>
        </div>
    </div>
</div>
{% endblock %}
