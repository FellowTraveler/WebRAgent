{% extends 'base.html' %}

{% block title %}Login | WebRAgent{% endblock %}

{% block navbar %}{% endblock %}
{% block footer %}{% endblock %}

{% block content_class %}p-0 m-0{% endblock %}

{% block head_extra %}
<style>
    body {
        overflow: hidden;
    }
    .login-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        z-index: -1;
        {% if config.get('LOGIN_BACKGROUND_URL') %}
        background-image: url({{ config.get("LOGIN_BACKGROUND_URL") }});
        {% elif config.get('LOGIN_BACKGROUND_PATH') %}
        background-image: url('{{ url_for("static", filename=config.get("LOGIN_BACKGROUND_PATH")) }}');
        {% else %}
        background: linear-gradient(135deg, #3a7bd5 0%, #3a6073 100%);
        {% endif %}
    }
    /* Add an overlay to ensure contrast with any background */
    .login-background:after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.2);
        z-index: -1;
    }
    .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .login-card {
        max-width: 320px;
        width: 100%;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        border: none;
        background-color: rgba(255, 255, 255, 0.55);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
    .login-header {
        background: linear-gradient(135deg, rgba(var(--bs-primary-rgb), 0.6) 0%, rgba(67, 97, 238, 0.6) 100%);
        padding: 1.2rem 1rem;
        text-align: center;
    }
    .logo-circle {
        width: 50px;
        height: 50px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 0.5rem;
    }
    .logo-icon {
        font-size: 1.75rem;
        color: white;
    }
    .login-title {
        color: white;
        margin-bottom: 0;
        font-weight: 600;
        font-size: 1.35rem;
    }
    .login-body {
        padding: 1.25rem;
    }
    .form-floating {
        margin-bottom: 1rem;
    }
    .form-floating label {
        color: #495057;
        font-weight: 500;
    }
    .form-check-label {
        color: #495057;
        font-weight: 500;
    }
    .login-input {
        border-radius: 8px;
        padding: 1rem 0.75rem;
        height: calc(3.5rem + 2px);
        border: 1px solid rgba(206, 212, 218, 0.5);
        background-color: rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
    }
    .login-input:focus {
        background-color: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 0 0.25rem rgba(var(--bs-primary-rgb), 0.25);
        border-color: rgba(var(--bs-primary-rgb), 0.5);
    }
    .login-button {
        padding: 0.8rem;
        font-size: 1.1rem;
        border-radius: 8px;
        font-weight: 500;
        letter-spacing: 0.5px;
        margin-top: 1rem;
        background: linear-gradient(135deg, rgba(var(--bs-primary-rgb), 0.6) 0%, rgba(67, 97, 238, 0.6) 100%);
        border: none;
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.25);
        transition: all 0.3s ease;
    }
    .login-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(67, 97, 238, 0.35);
        background: linear-gradient(135deg, rgba(67, 97, 238, 0.7) 0%, rgba(var(--bs-primary-rgb), 0.7) 100%);
    }
    .note-container {
        padding: 0.5rem 1rem 1rem;
    }
    .text-muted {
        color: #495057 !important;
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-background"></div>
<div class="login-container">
    <div class="login-card card">
        <div class="login-header">
            <div class="logo-circle">
                <i class="bi bi-diagram-3-fill logo-icon"></i>
            </div>
            <h1 class="login-title">WebRAgent</h1>
        </div>
        
        <div class="login-body">
            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-floating">
                    <input type="text" class="form-control login-input" id="username" name="username" placeholder="Username" required>
                    <label for="username"><i class="bi bi-person me-2"></i>Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control login-input" id="password" name="password" placeholder="Password" required>
                    <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="remember" name="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary login-button">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                    </button>
                </div>
            </form>
        </div>
        
        <div class="note-container text-center">
            <div class="small text-muted">
                <i class="bi bi-lock me-1"></i>
                Login required
            </div>
        </div>
    </div>
</div>
{% endblock %}
